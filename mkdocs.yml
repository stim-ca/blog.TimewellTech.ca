site_name: Timewell Spent
site_url: https://blog.timewelltech.ca
site_description: Sysadmin by day. Father, Husband, and aspiring DevOps Professional by Night
remote_name: origin
remote_branch: gh-pages

theme:
  name: material
  custom_dir: overrides
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal


      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - header.autohide
    - navigation.footer

plugins:

  - search:

  - social:
      enabled: true
      cards: true
      cards_dir: assets/images/social


  - privacy:
      enabled: true
      cache: true
      assets: false
      assets_fetch: false
      

  - blog:
      archive_toc: true
      categories_url_format: "category/{slug}"
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

      enabled: true
      blog_dir: .
      blog_toc: true
      post_date_format: long
      post_url_format: "{date}/{slug}"
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_excerpt_separator: <!-- more -->
      archive_date_format: MMMM yyyy
      authors: false


markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  analytics:
    provider: custom
    property: <script defer data-domain="blog.timewelltech.ca" src="https://plausible.timewelltech.ca/js/script.hash.js"></script>
       
  
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stim-ca
    - icon: fontawesome/solid/blog
      link: https://blog.timewelltech.ca


extra_javascript:
  - javascripts/feedback.js